name: CI

on:
    push:
        branches: [ dev, main ]
    pull_request:
        branches: [dev, main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Install dependencies
          run: |
            sudo apt-get update
            sudo apt-get install -y \
              g++ \
              make \
              cmake \
              libfftw3-dev \
              libgtest-dev \
              libgmock-dev \
              libpthread-stubs0-dev
        
        - name: Build project
          run: make

        - name: Run tests
          run: make test && ./test_runner
